version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mic-postgres
    environment:
      POSTGRES_USER: mic
      POSTGRES_PASSWORD: micpassword
      POSTGRES_DB: micdb
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - mic-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mic"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mic-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mbarie.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  mic-postgres-data:
    driver: local
